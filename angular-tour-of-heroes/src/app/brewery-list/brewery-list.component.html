<section>
  <h1>
    <span [hidden]='!currentBrewery'>{{currentBrewery?.name}}</span>
  </h1>
</section>
<section class='mid'>
  <div class='list'>
    <ul>
      <li class='brews' *ngFor='let brewery of brews'>
        <div class='beer-container' (click)='selectBrewery(brewery)'
             [ngClass]="brewery === currentBrewery ? 'selected': ''" *ngIf='brewery.street'>
          <img alt="" class='beer-icon' src='./assets/beer.png'/>
          <span id='name-list'>{{brewery.name}}</span>
        </div>
      </li>
    </ul>
  </div>
  <div class='table'>
    <app-brewery-details [brewery]='currentBrewery' [hidden]='!currentBrewery'></app-brewery-details>
  </div>
</section>
