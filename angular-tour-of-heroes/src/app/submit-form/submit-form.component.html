<section>
  <h1>Add new Brewery</h1>
</section>
<section class="mid">
  <app-spinner *ngIf='loading'></app-spinner>
  <form *ngIf='!loading' [formGroup]='newBrewery' (ngSubmit)='onSubmit()'>
    <div class='label-container'>
      <!-- Name -->
      <label for='name'>Name</label>
      <input id='name' type='text' formControlName='name' required>
      <!-- Type -->
      <label for='type'>Type</label>
      <input id='type' type='text' formControlName='brewery_type' required>
      <!-- Street -->
      <label for='street'>Street</label>
      <input id='street' type='text' formControlName='street' required>
      <!-- Address 2 -->
      <label for='address-2'>Address 2</label>
      <input id='address-2' type='text' formControlName='address_2'>
      <!-- Address 3 -->
      <label for='address-3'>Address 3</label>
      <input id='address-3' type='text' formControlName='address_3'>
      <!-- City -->
      <label for='city'>City</label>
      <input id='city' type='text' formControlName='city' required>
      <!-- State -->
      <label for='state'>State</label>
      <input id='state' type='text' formControlName='state' required>
    </div>
    <div class='label-container'>
      <!-- County Province -->
      <label for='county-province'>County Province</label>
      <input id='county-province' type='text' formControlName='county_province'>
      <!-- Postal Code -->
      <label for='postal-code'>Postal Code</label>
      <input id='postal-code' type='text' formControlName='postal_code' required>
      <!-- Country -->
      <label for='country'>Country</label>
      <input id='country' type='text' formControlName='country' required>
      <!-- Longitude -->
      <label for='longitude'>Longitude</label>
      <input id='longitude' type='text' formControlName='longitude' required>
      <!-- Latitude -->
      <label for='latitude'>Latitude</label>
      <input id='latitude' type='text' formControlName='latitude' required>
      <!-- Phone -->
      <label for='phone'>Phone</label>
      <input id='phone' type='text' formControlName='phone' required>
      <!-- Website Url -->
      <label for='website-url'>Website Url</label>
      <input id='website-url' type='text' formControlName='website_url' required>
    </div>
    <button type='submit' [disabled]='!newBrewery.valid'>Submit</button>
  </form>
</section>
