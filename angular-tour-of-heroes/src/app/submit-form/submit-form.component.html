<section>
  <h1>Add new Brewery</h1>
</section>
<section class='mid'>
  <app-spinner *ngIf='loading'></app-spinner>
  <form *ngIf='!loading' [formGroup]='newBrewery' (ngSubmit)='onSubmit()'>
    <div class='label-container'>
      <!-- Name -->
      <label for='name'>Name</label>
      <input id='name' type='text' formControlName='name' required>
      <div class='error-container' *ngIf='name?.invalid && (name?.dirty || name?.touched) || name?.untouched'>
        <div *ngIf='name?.errors?.["required"]'>Name is required.</div>
      </div>
      <!-- Type -->
      <label for='type'>Type</label>
      <input id='type' type='text' formControlName='brewery_type' required>
      <div class='error-container'
           *ngIf='breweryType?.invalid && (breweryType?.dirty || breweryType?.touched) || breweryType?.untouched'>
        <div *ngIf='breweryType?.errors?.["required"]'>Type is required.</div>
      </div>
      <!-- Street -->
      <label for='street'>Street</label>
      <input id='street' type='text' formControlName='street' required>
      <div class='error-container' *ngIf='street?.invalid && (street?.dirty || street?.touched) || street?.untouched'>
        <div *ngIf='street?.errors?.["required"]'>Street is required.</div>
      </div>
      <!-- Address 2 -->
      <label for='address-2'>Address 2</label>
      <input id='address-2' type='text' formControlName='address_2'>
      <!-- Address 3 -->
      <label for='address-3'>Address 3</label>
      <input id='address-3' type='text' formControlName='address_3'>
      <!-- City -->
      <label for='city'>City</label>
      <input id='city' type='text' formControlName='city' required>
      <div class='error-container' *ngIf='city?.invalid && (city?.dirty || city?.touched) || city?.untouched'>
        <div *ngIf='city?.errors?.["required"]'>City is required.</div>
      </div>
      <!-- State -->
      <label for='state'>State</label>
      <input id='state' type='text' formControlName='state' required>
      <div class='error-container' *ngIf='state?.invalid && (state?.dirty || state?.touched) || state?.untouched'>
        <div *ngIf='state?.errors?.["required"]'>State is required.</div>
      </div>
    </div>
    <div class='label-container'>
      <!-- County Province -->
      <label for='county-province'>County Province</label>
      <input id='county-province' type='text' formControlName='county_province'>
      <!-- Postal Code -->
      <label for='postal-code'>Postal Code</label>
      <input id='postal-code' type='text' formControlName='postal_code' required>
      <div class='error-container'
           *ngIf='postalCode?.invalid && (postalCode?.dirty || postalCode?.touched) || postalCode?.untouched'>
        <div *ngIf='postalCode?.errors?.["required"]'>Postal Code is required.</div>
      </div>
      <!-- Country -->
      <label for='country'>Country</label>
      <input id='country' type='text' formControlName='country' required>
      <div class='error-container'
           *ngIf='country?.invalid && (country?.dirty || country?.touched) || country?.untouched'>
        <div *ngIf='country?.errors?.["required"]'>Country is required.</div>
      </div>
      <!-- Longitude -->
      <label for='longitude'>Longitude</label>
      <input id='longitude' type='text' formControlName='longitude' required>
      <div class='error-container'
           *ngIf='longitude?.invalid && (longitude?.dirty || longitude?.touched) || longitude?.untouched'>
        <div *ngIf='longitude?.errors?.["required"]'>Longitude is required.</div>
      </div>
      <!-- Latitude -->
      <label for='latitude'>Latitude</label>
      <input id='latitude' type='text' formControlName='latitude' required>
      <div class='error-container'
           *ngIf='latitude?.invalid && (latitude?.dirty || latitude?.touched) || latitude?.untouched'>
        <div *ngIf='latitude?.errors?.["required"]'>Latitude is required.</div>
      </div>
      <!-- Phone -->
      <label for='phone'>Phone</label>
      <input id='phone' type='text' formControlName='phone' required>
      <div class='error-container'
           *ngIf='phone?.invalid && (phone?.dirty || phone?.touched) || phone?.untouched'>
        <div *ngIf='phone?.errors?.["required"]'>Phone is required.</div>
      </div>
      <!-- Website Url -->
      <label for='website-url'>Website Url</label>
      <input id='website-url' type='text' formControlName='website_url' required>
      <div class='error-container'
           *ngIf='websiteUrl?.invalid && (websiteUrl?.dirty || websiteUrl?.touched) || websiteUrl?.untouched'>
        <div *ngIf='websiteUrl?.errors?.["required"]'>Url is required.</div>
        <div *ngIf='websiteUrl?.errors?.["pattern"]'>Url is invalid.</div>
      </div>
      <!-- Email -->
      <label for='email'>Email</label>
      <input id='email' type='text' formControlName='email' required>
      <div class='error-container'
           *ngIf='email?.invalid && (email?.dirty || email?.touched) || email?.untouched'>
        <div *ngIf='email?.errors?.["required"]'>Email is required.</div>
        <div *ngIf='email?.errors?.["email"]'>Email is invalid.</div>
      </div>
    </div>
    <div>
      <button class='standard-button' type='reset'>Reset</button>
      <button class='standard-button' type='submit' [disabled]='newBrewery.invalid'>Submit</button>
    </div>

  </form>
</section>
