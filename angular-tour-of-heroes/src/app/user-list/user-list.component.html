<header>
  <h1><span [hidden]='!currentUser'>{{currentUser?.name?.title}}. {{currentUser?.name?.first}} {{currentUser?.name?.last}}</span></h1>
</header>

<h2>Fetched Users:</h2>
<section class='container'>
  <div class='list'>
    <ul>
      <li class='users' *ngFor='let user of filteredUsers()' (click)='selectUser(user)'>
        {{user.email}}
      </li>
    </ul>
  </div>
</section>

<app-user-details [user]='currentUser' [hidden]='!currentUser'></app-user-details>
